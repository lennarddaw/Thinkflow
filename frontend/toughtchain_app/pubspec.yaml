name: toughtchain_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  web3dart: ^2.7.3
  http: ^1.3.0
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/roboto/Roboto-Regular.ttf
        - asset: lib/assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/roboto/Roboto-Thin.ttf
          weight: 300
        - asset: lib/assets/fonts/roboto/Roboto-Italic.ttf
          style: italic
